<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <form id="location-form">
        <label for="location-input">Enter Location: </label>
        <input type="text" id="location-input" name="location-input" required>

        <button type="submit">Search</button>
    </form>

    <div id="location-info-display">
        <h1 id="location-name">Singapore</h1>
        <p id="location-description">blah blah blah good day!</p>
        <div id="current-day-display">
            <h2>Now</h2>
            <!-- <img src="." alt="weather icon" class="weather-icon"> -->
            <p class="conditions">Partially cloudy</p>
            <!-- <img src="." alt="thermometer"> -->
            <p>Temperature</p>
            <p class="temp">27.1</p>
            <p>Feels like</p>
            <p class="feelslike">27.1</p>
            <!-- <img src="." alt="humidity"> -->
            <p>Humidity</p>
            <p class="humidity">89.8</p>
        </div>
        <div id="week-display">

        </div>
    </div>
</body>
</html>
