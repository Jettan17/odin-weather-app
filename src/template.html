<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h1>What's the Weather?</h1>

    <form id="location-form">
        <label for="location-input">Enter Location: </label>
        <input type="text" id="location-input" name="location-input" required>

        <button type="submit">Search</button>
        <p id="validation-label">Invalid search!</p>
    </form>

    <div id="location-info-display">
        <div id="location-imagery-display">
            <div id="current-day-display">
                <h1 id="location-name">Singapore</h1>
                <p id="location-description">blah blah blah good day!</p>
                <h2>Now</h2>
                <img src="./assets/weather-icons/clear-day.svg" alt="weather icon" class="weather-icon">
                <img src="./assets/temp.svg" alt="thermometer">
                <img src="./assets/humidity.svg" alt="humidity">
                <p class="conditions">Partially cloudy</p>
                <p>Temperature</p>
                <p>Feels like</p>
                <p>Humidity</p>
                <p class="temp">27.1</p>
                <p class="feelslike">27.1</p>
                <p class="humidity">89.8</p>
            </div>
            <div id="week-display">
            </div>
        </div>
    </div>
</body>
</html>
